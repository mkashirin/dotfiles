"ui.virtual.indent-guide" = { fg = "selection_gray" }
"ui.virtual.jump-label" = { fg = "teal", modifiers = [
  "bold",
], underline = { style = "line" } }
"ui.virtual.ruler" = { bg = "selection_gray" }
