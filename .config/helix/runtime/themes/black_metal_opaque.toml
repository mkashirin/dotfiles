"ui.selection.primary" = { fg = "black", bg = "light_gray" }
"ui.cursor" = { modifiers = ["reversed"] }
"ui.linenr" = "comment_gray"
"ui.linenr.selected" = { fg = "white", modifiers = ["bold"] }
"ui.window" = "selection_gray"

"keyword" = { fg = "white", modifiers = ["bold"] }
"function" = "white"
"function.builtin" = { fg = "white", modifiers = ["bold"] }
"type" = "light_gray"
