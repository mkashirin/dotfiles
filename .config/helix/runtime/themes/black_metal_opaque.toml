"tag" = "white"
"tag.builtin" = { fg = "white", modifiers = ["bold"] }
"string" = "dim_gray"
"comment" = { fg = "comment_gray" }
"operator" = "white"
"punctuation" = "dim_gray"
"attribute" = "light_gray"

"diagnostic.error" = { fg = "red" }
